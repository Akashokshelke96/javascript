    <title>LearningJS</title>
  <script>
    let name = 'akash';
    let printName = `Hello ${name} !`;

    console.log(printName)


    //functional programming
    let arr = [10,20,30,40,50,60];
    let element  = arr.findIndex(function (item){
        if(item%2===0 && item%3===0){
            return true;
            console.log(item);
        }
        else return false;
    })
    console.log(element);

   arr.forEach(function(item) {
        if(item%30===0){
            console.log(item*2);
        }
    })

    let arr = [10,20,30,40,50,60];
    let num =  arr.map(function (item) {
        if(item%2===0 && item%3===0){
            return item;
        }
        else{
            return item*10;
        }
    })
    console.log(num);



  </script>
